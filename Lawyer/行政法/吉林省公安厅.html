<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt;text-justify-trim:
punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<p style='line-height:150%'>吉林省公安厅：</p>

<p style='line-height:150%'>　　你厅《关于少年收容教养人员奖惩权限的请示》（吉公明发〔<span lang=EN-US>97</span>〕<span
lang=EN-US>1078</span>号）收悉，经研究，现批复如下：</p>

<p style='line-height:150%'>　　关于对少年收容教养人员提前解除或减少收容教养期限的批准权限问题，根据<span
lang=EN-US><a href="http://www.chinalawedu.com/web/23244/" target="_blank"
title=刑法><span lang=EN-US><span lang=EN-US>刑法</span></span></a></span>、<span
lang=EN-US><a href="http://www.chinalawedu.com/web/23264/" target="_blank"
title=刑事诉讼法><span lang=EN-US><span lang=EN-US>刑事诉讼法</span></span></a></span>等国家<span
lang=EN-US><a href="http://www.chinalawedu.com/" target="_blank" title=法律><span
lang=EN-US><span lang=EN-US>法律</span></span></a></span>、<span lang=EN-US><a
href="http://www.chinalawedu.com/falvfagui/" target="_blank" title=法规><span
lang=EN-US><span lang=EN-US>法规</span></span></a></span>所 确定的原则精神，在执行过程中，对收容教养人员提前解除或减少收容教养期限的，应当由执行机关提出建议，报原批准机关批准。在执行过程中不能对少年收容教养人员加期。如果收容教养人员在收容教养期间有新的犯罪行为，符合收容教养条件的，应当由公安机关对新的犯罪行为作出收容教养的决定，并与原收容教养的剩
余期限合并执行，<span style='color:red'>但实际执行期限不得超过四年。<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

</div>
