<body lang=ZH-CN link="#005C81" vlink="#005C81" style='tab-interval:21.0pt;
text-justify-trim:punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<h1 style='mso-line-height-alt:13.5pt;mso-pagination:widow-orphan'><span
style='font-size:16.0pt;background:white'>中华人民共和国刑法修正案（十）</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></h1>

<h3 style='mso-line-height-alt:13.5pt;mso-pagination:widow-orphan'><span
style='font-size:16.0pt;background:white'>（<span lang=EN-US>2017</span>年<span
lang=EN-US>11</span>月<span lang=EN-US>4</span>日第十二届全国人民代表大会常务委员会第三十次会议通过）</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></h3>

<p style='mso-line-height-alt:13.5pt;mso-pagination:widow-orphan'><span
lang=EN-US style='font-size:16.0pt;font-family:宋体;mso-bidi-font-family:宋体;
background:white'><o:p>&nbsp;</o:p></span></p>

<p style='text-indent:32.0pt;mso-char-indent-count:2.0;mso-line-height-alt:
13.5pt;mso-pagination:widow-orphan'><span style='font-size:16.0pt;font-family:
宋体;mso-bidi-font-family:宋体;background:white'>为了惩治侮辱国歌的犯罪行为，切实维护国歌奏唱、使用的严肃性和国家尊严，在刑法第二百九十九条中增加一款作为第二款，将该条修改为：</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></p>

<p style='text-indent:32.0pt;mso-char-indent-count:2.0;mso-line-height-alt:
13.5pt;mso-pagination:widow-orphan'><span style='font-size:16.0pt;font-family:
宋体;mso-bidi-font-family:宋体;background:white'>“在公共场合，故意以焚烧、毁损、涂划、玷污、践踏等方式侮辱中华人民共和国国旗、国徽的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利。</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></p>

<p style='text-indent:16.0pt;mso-char-indent-count:1.0;mso-line-height-alt:
13.5pt;mso-pagination:widow-orphan'><span style='font-size:16.0pt;font-family:
宋体;mso-bidi-font-family:宋体;background:white'>“在公共场合，故意篡改中华人民共和国国歌歌词、曲谱，以歪曲、贬损方式奏唱国歌，或者以其他方式侮辱国歌，情节严重的，依照前款的规定处罚。”</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></p>

<p style='text-indent:32.0pt;mso-char-indent-count:2.0;mso-line-height-alt:
13.5pt;mso-pagination:widow-orphan'><span style='font-size:16.0pt;font-family:
宋体;mso-bidi-font-family:宋体;background:white'>本修正案自公布之日起施行。</span><span
lang=EN-US style='font-size:16.0pt'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:16.0pt'><o:p>&nbsp;</o:p></span></p>

</div>

</body>
